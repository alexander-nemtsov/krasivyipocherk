<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <form action="" id="form">
      <label for="country">Country:</label>
      <input type="text" name="country" id="country" placeholder="Belarus"><br>
      <select id="country" name="country">
	      <option value="russia">Россия</option>
	      <option value="belarus">Беларусь</option>
	      <option value="ukraine">Украина</option>
      </select>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="John Doe"><br>

      <label for="zipcode">Zip Code:</label>
      <input type="text" name="zipcode" id="zipcode" placeholder="000000"><br>

      <label for="address">Address:</label>
      <textarea name="address" id="address" placeholder="Your address"></textarea><br>

      <button name="submit" id="submit">Send</button>
      <label id="info"></label>
    </form>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
